<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureVault - Contact</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top right, #0f172a, #1e293b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light {
      background: #f1f5f9;
      color: #1e293b;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    header, main, footer {
      position: relative;
      z-index: 1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #38bdf8;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    body.light nav a {
      color: #1e293b;
    }

    nav a:hover {
      color: #ffeb99;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 12px 12px 0;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 0;
      pointer-events: none;
      transition: 0.3s ease;
      color: #ccc;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -14px;
      font-size: 0.8rem;
      color: #ffeb99;
    }

    button {
      background-color: #ffeb99;
      color: #333;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffe46e;
    }

    footer {
      background: rgba(0,0,0,0.2);
      text-align: center;
      color: white;
      padding: 20px;
      margin-top: auto;
    }

    body.light footer {
      background: #e2e8f0;
      color: #334155;
    }
  </style>
</head>
<body>
  <canvas id="tsparticles"></canvas>
  <button class="toggle-btn" onclick="document.body.classList.toggle('light')">Toggle Theme</button>

  <header>
    <h1>SecureVault</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="demo.html">Demo</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form class="form-box" action="https://formsubmit.co/grevanthkumar103@gmail.com" method="POST">
      <h2>ðŸ“¬ Contact Us</h2>
      <div class="input-group">
        <input type="text" name="name" id="name" required placeholder=" " />
        <label for="name">Your Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" id="email" required placeholder=" " />
        <label for="email">Your Email</label>
      </div>
      <div class="input-group">
        <textarea name="message" id="message" required placeholder=" "></textarea>
        <label for="message">Your Message</label>
      </div>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 SecureVault Project | Designed for Conference Presentation
  </footer>

  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "transparent" } },
      fpsLimit: 60,
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#38bdf8" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          outModes: "out"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#38bdf8",
          opacity: 0.4,
          width: 1
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>

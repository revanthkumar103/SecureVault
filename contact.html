<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureVault - Contact</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top right, #0f172a, #1e293b);
      color: #f8fafc;
      overflow-x: hidden;
      cursor: default;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.light {
      background: #f1f5f9;
      color: #1e293b;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .toggle-btn {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 20px;
    }

    header {
      background-color: #0f172a;
      padding: 24px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #334155;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #38bdf8;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav .toggle-btn {
      order: -1;
      margin-right: 0;
      margin-left: 0;
    }

    nav a {
      color: #f1f5f9;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #38bdf8;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 80px 20px;
      position: relative;
      z-index: 1;
    }

    .contact-heading {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #38bdf8;
      margin-bottom: 60px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 12px 12px 0;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 0;
      pointer-events: none;
      transition: 0.3s ease;
      color: #ccc;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -14px;
      font-size: 0.8rem;
      color: #ffeb99;
    }

    button[type="submit"] {
      background-color: #ffeb99;
      color: #333;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #ffe46e;
    }

    footer {
      background: #0f172a;
      color: #64748b;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(300px, 1fr));
      gap: 40px;
      justify-content: center;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #22c55e;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
      z-index: 1002;
    }

    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    .popup.error {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <canvas id="tsparticles"></canvas>

  <header>
    <h1>SecureVault</h1>
    <nav>
      <button class="toggle-btn" onclick="document.body.classList.toggle('light')">Toggle Theme</button>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="demo.html">Demo</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 class="contact-heading">ðŸ“¬ Contact Us</h2>
    <form class="form-box" id="contactForm">
      <div class="input-group">
        <input type="text" name="name" id="name" required placeholder=" " />
        <label for="name">Your Name</label>
      </div>
      <div class="input-group">
        <input type="email" name="email" id="email" required placeholder=" " />
        <label for="email">Your Email</label>
      </div>
      <div class="input-group">
        <textarea name="message" id="message" required placeholder=" "></textarea>
        <label for="message">Your Message</label>
      </div>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Send Message</button>
    </form>
    <div class="popup" id="popup"></div>
  </main>

  <footer>
    &copy; 2025 SecureVault Project | Designed for Conference Presentation
  </footer>

  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "transparent" } },
      fpsLimit: 60,
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#38bdf8" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          outModes: "out"
        },
        links: {
          enable: true,
          distance: 150,
          color: "#38bdf8",
          opacity: 0.4,
          width: 1
        }
      },
      detectRetina: true
    });

    const form = document.getElementById("contactForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/grevanthkumar103@gmail.com", {
        method: "POST",
        headers: { "Accept": "application/json" },
        body: formData
      })
      .then(res => res.ok ? showPopup("Message sent successfully!", false) : showPopup("Message not sent.", true))
      .catch(() => showPopup("Message not sent.", true));
    });

    function showPopup(message, isError) {
      popup.textContent = message;
      popup.classList.add("show");
      if (isError) popup.classList.add("error");
      else popup.classList.remove("error");
      setTimeout(() => popup.classList.remove("show"), 3000);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecureVault - Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #fff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffeb99;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px 12px 12px 0;
      border: none;
      border-bottom: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 0;
      pointer-events: none;
      transition: 0.3s ease;
      color: #ccc;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -14px;
      font-size: 0.8rem;
      color: #ffeb99;
    }

    button {
      background-color: #ffeb99;
      color: #333;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffe46e;
    }

    footer {
      background: rgba(0,0,0,0.2);
      text-align: center;
      color: white;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>SecureVault</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="demo.html">Demo</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form class="form-box" action="https://formsubmit.co/grevanthkumar103@gmail.com" method="POST">
      <h2>ðŸ“¬ Contact Us</h2>

      <div class="input-group">
        <input type="text" name="name" id="name" required placeholder=" " />
        <label for="name">Your Name</label>
      </div>

      <div class="input-group">
        <input type="email" name="email" id="email" required placeholder=" " />
        <label for="email">Your Email</label>
      </div>

      <div class="input-group">
        <textarea name="message" id="message" required placeholder=" "></textarea>
        <label for="message">Your Message</label>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 SecureVault Project | Designed for Conference Presentation
  </footer>

</body>
</html>
